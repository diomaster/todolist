{% extends 'base.html' %}

{% block content %}
<div class="container mb-5">
</div>
<div class="container d-flex d-flex-column justify-content-center mb-5">
    {% block title %} <h1>My Tasks</h1> {% endblock %}
</div>
<div>
    {% for list in list %}
    <div class="row">
        <div class="container card mb-3">
            <p>{{ list.id }} <span style="color:blue;">{{ list.title }}</span></p>
            <p>{{ list.details }}</p>
            <p><span style="color:blue;">Date Created:</span> {{ list.date }}</p>
        </div>
        {% empty %}
        <h4>Hit the Button to create a list</h4>
        {% endfor %}
    </div>
</div>
<div class="contianer">
    <a class="btn btn-primary" href="{% url 'add' %}">New Task</a>
    <a class="btn btn-success" href="{% url 'update' list.id%}">Update Task</a>
</div>
{% endblock %}
